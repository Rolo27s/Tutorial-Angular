<!-- El ng-template sirve para encapsular elementos sin generar un nuevo nodo. De esta manera podemos usar por ejemplo condicionales para renderizar -->
<ng-container *ngIf="product">
    <h2>{{ product.title }}</h2>
    <p>$ {{product.price}}</p>
    <img [ngSrc]="product.images[0]" width="640" height="480">
</ng-container>

<ng-container *ngIf="!product">
    <p>Product no rendered</p>
</ng-container>
